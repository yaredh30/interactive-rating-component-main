

<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div class="container">

      to help us<br> improve our offering!</p>

      <button class="btn" id="btn-1">1</button>
      <button class="btn active" id="btn-2">2</button>
      <button class="btn" id="btn-3">3</button>
      <button class="btn" id="btn-4">4</button>
      <button class="btn" id="btn5">5</button>
      </div>
      <button class="submit-btn" id="submit-btn">Submit</button>
  </div>


  <!-- Rating state end -->

    <img class="img2" src="images/illustration-thank-you.svg">
    <p class="text-2">You selected <span id="rating">3</span> out of 5</p>
    <h3 class="title"> Thank you!</h3>
    <p class="text-3">  We appreciate you taking the time to give a rating.<br> If you ever need more support,

  </div>



  <!-- Thank you state end -->
  <script src="app.js"></script>
</body>
</html>
